buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id 'groovy'
    id 'maven'
}

group = 'org.embulk.plugins.gradle'
version = '0.0.1'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    mavenLocal()
}

dependencies {
    // TODO: Specifying specific versions
    compile gradleApi()
    compile localGroovy()
}

jar {
    from rootProject.file('LICENSE')
}
