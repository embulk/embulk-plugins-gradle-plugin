buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.7'
    }
}

plugins {
    id 'groovy'
    id 'maven'
    id 'java-gradle-plugin'
}
apply plugin: 'com.gradle.plugin-publish'

group = 'org.embulk.plugins.gradle'
version = '0.1.0'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile gradleTestKit()
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
    }
}

jar {
    from rootProject.file('LICENSE')
}

pluginBundle {
    website = 'http://www.embulk.org/'
    vcsUrl = 'https://github.com/embulk/embulk-plugins-gradle-plugin'

    description = 'Build and publish Embulk Java plugins'
    tags = ['embulk']

    plugins {
        embulkPluginsGradlePlugin {
            id = 'org.embulk.plugins.gradle'
            displayName = 'Embulk plugins Gradle plugin'
        }
    }
}
